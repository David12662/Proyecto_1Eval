<!doctype html>
<html lang="en">

<head>
  <title>Registro</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/Registro.css">
</head>

<body class="bg-dark d-flex justify-content-center align-items-center vh-100">
  <div class="bg-darkcustom p-5 rounded-5 text-secondary" style="width:70rem;">
    <div class="d-flex justify-content-center">
      <img src="../css/LoginFotos/login-icon.svg" alt="login-icon" style="height: 7rem;">
    </div>
    <div class="text-center fs-1 fw-bold" style="color: snow;">Registro</div>
    <div class="d-flex">
      <div class="input-group mt-4 me-2">
        <div class="input-group-text bg-infocustom">
            <img src="../css/LoginFotos/username-icon.svg" alt="username-icon" style="height: 1rem;">
        </div>
        <input class="form-control" type="text" id="username" placeholder="Username" required />
      </div>
      <div class="input-group mt-4 ml-3">
        <div class="input-group-text bg-infocustom">
            <img src="../css/Fotos/idcard.png" alt="username-icon" style="height: 1rem;">
        </div>
        <input class="form-control" type="text" id="dni" placeholder="DNI" required />
      </div>
    </div>

    <div class="d-flex">
      <div class="input-group mt-4 me-2">
        <div class="input-group-text bg-infocustom">
            <img src="../css/Fotos/delivery.png" alt="username-icon" style="height: 1rem;">
        </div>
        <input class="form-control" type="text" id="direccion" placeholder="direccion"  required/>
      </div>
      <div class="input-group mt-4 ml-3">
        <div class="input-group-text bg-infocustom">
            <img src="../css/Fotos/email.png" alt="username-icon" style="height: 1rem;">
        </div>
        <input class="form-control" type="email" id="email" placeholder="E-mail" autocomplete="email" required />
      </div>
    </div>

    <div class="d-flex">
      <div class="input-group mt-4 me-2">
        <div class="input-group-text bg-infocustom">
            <img src="../css/LoginFotos/password-icon.svg" alt="username-icon" style="height: 1rem;">
        </div>
        <input class="form-control" type="password" id="contraseña" placeholder="Contraseña"  required/>
      </div>
      <div class="input-group mt-4 me-2">
        <div class="input-group-text bg-infocustom">
            <img src="../css/LoginFotos/password-icon.svg" alt="username-icon" style="height: 1rem;">
        </div>
        <input class="form-control" type="password" id="confirmarcontraseña" placeholder="Confirmar Contraseña" required />
      </div>
    </div>


    <div class="p-3">
      <div class="border-bottom text-center" style="height: 0.9rem;">
      </div>
    </div>
    <div class="btn w-100 mt-4" id="register-btn">
      Registro
    </div>
    <div class="d-flex gap-1 justify-content-center mt-3">
      <div style="color: snow;">¿Ya estas registrado? A que esperas para Iniciar Sesion</div>
      <a href="Login.html" class="fw-semibold fst-italics">Iniciar Sesion</a>
  </div>

  <div class="pt-1 text-center mt-3">
    <a href="Indice.html" class="fw-semibold fst-italic text-white">Volver al Inicio</a>
  </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous">
  </script>
  <script src="../javaScript/registro.js"></script>
</body>
</html>
