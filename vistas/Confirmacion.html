<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Pago</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body data-bs-theme="dark">
    <div class="container my-5">
        <div class="row">
            
            <div class="col-md-8">
                <h3 class="mb-4">Pago exprés</h3>
                <div class="d-flex gap-3 mb-4">
                    <button class="btn btn-primary w-50">Shop Pay</button>
                    <button class="btn btn-secondary w-50">Google Pay</button>
                </div>

                <form>
                    <h4>Contacto</h4>
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo electrónico</label>
                        <input type="email" class="form-control" id="email" placeholder="Correo electrónico">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="novedades">
                        <label class="form-check-label" for="novedades">Enviarme novedades y ofertas por correo electrónico</label>
                    </div>
                    <h4>Entrega</h4>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Nombre">
                        </div>
                        <div class="col-md-6">
                            <label for="apellidos" class="form-label">Apellidos</label>
                            <input type="text" class="form-control" id="apellidos" placeholder="Apellidos">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="direccion" class="form-label">Dirección</label>
                        <input type="text" class="form-control" id="direccion" placeholder="Calle, apartamento, etc.">
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label for="codigoPostal" class="form-label">Código postal</label>
                            <input type="text" class="form-control" id="codigoPostal">
                        </div>
                        <div class="col-md-4">
                            <label for="ciudad" class="form-label">Ciudad</label>
                            <input type="text" class="form-control" id="ciudad">
                        </div>
                        <div class="col-md-4">
                            <label for="provincia" class="form-label">Provincia</label>
                            <select id="provincia" class="form-select">
                                <option selected>Valencia</option>
                                <option>Otra</option>
                            </select>
                        </div>
                    </div>

                    <h4>Pago</h4>
                    <div class="mb-3">
                        <label for="numeroTarjeta" class="form-label">Número de tarjeta</label>
                        <input type="text" class="form-control" id="numeroTarjeta" placeholder="Número de tarjeta">
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="fechaVencimiento" class="form-label">Fecha de vencimiento (MM/AA)</label>
                            <input type="text" class="form-control" id="fechaVencimiento" placeholder="MM/AA">
                        </div>
                        <div class="col-md-6">
                            <label for="codigoSeguridad" class="form-label">Código de seguridad</label>
                            <input type="text" class="form-control" id="codigoSeguridad" placeholder="CVV">
                        </div>
                    </div>
                </form>
            </div>

            <div class="col-md-4">
                <div class="card">
                    <img src="https://via.placeholder.com/150" class="card-img-top" alt="Producto">
                    <div class="card-body">
                        <h5 class="card-title text-white">Gnocchi gratinados con salsa gorgonzola y nueces</h5>
                        <p class="card-text text-white">152,25 €</p>
                        <div class="mb-3">
                            <input type="text" class="form-control" placeholder="Código de descuento o tarjeta de regalo">
                            <button class="btn btn-outline-primary w-100 mt-2">Aplicar</button>
                        </div>
                        <hr>
                        <p class="d-flex justify-content-between">
                            <span>Subtotal:</span>
                            <span>152,25 €</span>
                        </p>
                        <p class="d-flex justify-content-between">
                            <span>Incluye impuestos:</span>
                            <span>13,84 €</span>
                        </p>
                        <h5 class="d-flex justify-content-between">
                            <span>Total:</span>
                            <span>152,25 €</span>
                        </h5>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
