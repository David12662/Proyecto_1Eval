<!doctype html>
<html lang="en">

<head>
  <title>Login</title>
  
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/login.css">
</head>

<body class="bg-dark d-flex justify-content-center align-items-center vh-100">
  <div class="bg-darkcustom p-5 rounded-5 text-secondary" style="width:25rem ;">
    <div class="d-flex justify-content-center">
        <img src="../css/LoginFotos/login-icon.svg" alt="login-icon" style="height: 7rem;">
    </div>
    <div class="text-center fs-1 fw-bold" style="color: snow;">Login</div>
    <div class="input-group mt-4">
        <div class="input-group-text bg-infocustom">
            <img src="../css/LoginFotos/username-icon.svg" alt="username-icon" style="height: 1rem;">
        </div>
        <input class="form-control" type="email" id="usernamelogin" placeholder="e-mail" autocomplete="email" />
    </div>
    <div class="input-group mt-1">
        <div class="input-group-text bg-infocustom">
            <img src="../css/LoginFotos/password-icon.svg" alt="username-icon" style="height: 1rem;">
        </div>
        <input class="form-control" type="password" id="passwordlogin" placeholder="Password" />
    </div> 
    <div class="d-flex justify-content-around mt-2">
        <div class="d-flex align-items-center gap-1">
            <input class="form-check-input" type="checkbox">
            <div class="pt-1" style="font-size: 0.9rem; color: snow;">Recuerdame</div>
        </div>
        <div class="pt-1">
            <a href="#" class="fw-semibold fst-italic">¿Olvidaste la contraseña?</a>
        </div>
    </div>
    <div class="btn w-100 mt-4" id="login-btn">
        Login
    </div>
    <div class="d-flex gap-1 justify-content-center mt-2">
        <div style="color: snow;">¿Aun no tienes cuenta?
            <a href="Registro.html" class="fw-semibold fst-italics">Registrarse aqui</a>
        </div>
    </div>
    <div class="p-3">
        <div class="border-bottom text-center" style="height: 0.9rem;">
        </div>
    </div>
    <div class="btn d-flex gap-2 justify-content-center border mt-3">
        <img src="../css/LoginFotos/google-icon.svg" alt="google-icon" style="height: 1.6rm;">
        <div class="fw-semibold text-secondary">
            Continuar Con Google.
        </div>
    </div>

    <div class="pt-1 text-center mt-3">
        <a href="Indice.html" class="fw-semibold fst-italic">Volver al Inicio</a>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous">
  </script>
  <script src="../javaScript/login.js"></script>
</body>

</html>
